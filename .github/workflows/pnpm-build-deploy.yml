name: Build and Deploy Gomoku           # 大标题

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout                   # 第一步：获取源码
        uses: actions/checkout@v3                

      - name : Use Pnpm                  # 第二步：使用pnpm包管理器
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # - name: Use Node.js ${{ matrix.node-version }}
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: ${{ matrix.node-version }}

      - name: Install and Build          # 第三步：下载依赖和构建     
        run: |
          pnpm install
          pnpm run build

      - name: Deploy                     # 第四步：部署
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist                   # 部署的目录
          branch: master                 # 部署到哪个分支
